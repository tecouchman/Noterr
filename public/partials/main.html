<div class="container col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
	<div id="add-note">
		<input type="text" ng-model="newNote.text" class="form-control input-lg" placeholder="Add new note" />
		<span class="input-group-btn">
			<button class="btn btn-lg"><span aria-hidden="true" class="glyphicon glyphicon-picture"></span></button>
			<button class="btn btn-lg"><span aria-hidden="true" class="glyphicon glyphicon-check"></span></button>
			<span class="dropdown">
				<button class="btn btn-lg dropdown-toggle" id="color-menu" data-toggle="dropdown"><span aria-hidden="true" class="glyphicon glyphicon-tint"></span></button>
				<div class="dropdown-menu color-picker" role="menu" aria-labelledby="color-menu">
					<label for="default">
						<input name="default" type="radio" ng-model="newNote.color" ng-value="" role="presentation">
						<a role="menu-item" tabindex="-1" href="#" class="default"></a>
					</label>
					<label for="red">
						<input name="red" type="radio" ng-model="newNote.color" value="red" role="presentation">
						<a role="menu-item" tabindex="-1" href="#" class="red"></a>
					</label>
					<label for="blue">
						<input name="blue" type="radio" ng-model="newNote.color" value="blue" role="presentation">
						<a role="menu-item" tabindex="-1" href="#" class="blue"></a>
					</label>
					<label for="yellow">
						<input name="yellow" type="radio" ng-model="newNote.color" value="yellow" role="presentation">
						<a role="menu-item" tabindex="-1" href="#" class="yellow"></a>
					</label>
					<label for="green">
						<input name="green" type="radio" ng-model="newNote.color" value="green" role="presentation">
						<a role="menu-item" tabindex="-1" href="#" class="green"></a>
					</label>
				</div>
			</span>
			<button class="pull-right btn btn-default btn-lg" type="button" ng-click="addNote()">
				Add
			</button>
		</span>
	</div>
</div>
<div class="note-list" ng-class="display_mode=='list'? 'display-list container col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2' : 'display-grid container col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1'">
		<note ng-repeat="note in notes" ng-model="note" delete="deleteNote" update="updateNote">
</div>
