<div ng-if="errors.login != null" class="alert alert-danger col-md-4 col-md-offset-4">{{ errors.login }}</div>
<div class="row">
    <form class="col-md-4 col-md-offset-4" ng-submit="login()">
        <h1>Login</h1>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" ng-model="user.username" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" ng-model="user.password" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Login</button>
        <br /><br />
        <p>Don't have an account? <a href="/register">Sign up</a></p>
    </form>
</div>
