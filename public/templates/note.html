<div class="note" >
    <div class="edit-bar">
        <div class="content">
            <span class="btn glyphicon glyphicon-trash" aria-hidden="true" ng-click="delete(note._id)"></span>
        </div>
    </div>
    <div class="content">
        <h1>{{ note.title }}</h1>
        <p>{{ note.text }}</p>
    </div>
</div>
